<ion-header no-border>
  <ion-navbar>
    <ion-buttons end *ngIf="showSkip">
      <button ion-button (click)="startApp()" color="primary">Skip</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-bounce>
  <ion-slides (ionSlideWillChange)="onSlideChangeStart($event)" pager>

    <ion-slide>
      <img src="assets/img/slidebox-img-1.png" class="slide-image"/>
      <h2 class="slide-title">
        Welcome to <b>Student Handbook</b>
      </h2>
      <p>
        <b>Student Handbook</b> is a preview of a prototype created for final project.
      </p>
    </ion-slide>

    <ion-slide>
      <img src="assets/img/slidebox-img-3.png" class="slide-image"/>
      <h2 class="slide-title" >Built with Firebase</h2>
      <p><b>Student Handbook</b> is built on top of Firebase backend services. </p>
      <!--It uses IonicDB, Ionic Auth and other cloud services.</p>-->
    </ion-slide>

    <!--<ion-slide>
      <img src="assets/img/pwa-slidebox-img-3.png" class="slide-image"/>
      <h2 class="slide-title">PWA Supported</h2>
      <p><b>vPlanet Commerce</b> is also a progressive web app. With Ionic support for PWA we can now ship same mobile-app as a web application.</p>
    </ion-slide>-->

    <ion-slide>
      <img src="assets/img/slidebox-img-4.png" class="slide-image"/>
      <h2 class="slide-title">Ready to continue?</h2>
      <button ion-button icon-right large clear (click)="startApp()">
        Continue
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>

  </ion-slides>
</ion-content>
