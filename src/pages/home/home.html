<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>News feed</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  
  <ion-card *ngFor="let item of handbookData.items | async">
    <ion-card-content>
      <ion-card-title>{{item.title}}</ion-card-title>
      <p>{{item.description}}</p>
      <p>by <strong>{{item.by}}</strong> on {{item.date}}</p>
    </ion-card-content>
  </ion-card>

</ion-content>
